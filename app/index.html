<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding-top: 40px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 15px; font-size: 16px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Spam Detector</h1>
    <p>Введите текст для проверки:</p>
    <textarea id="text"></textarea>
    <br>
    <button onclick="sendRequest()">Проверить</button>

    <div id="result"></div>

    <script>
        async function sendRequest() {
            const text = document.getElementById("text").value;
            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });
            const data = await response.json();
            document.getElementById("result").innerText = "Результат: " + data.result;
        }
    </script>
</body>
</html>
